<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="author" content="Paytrust">

	<link rel="stylesheet" type="text/css" href="{% static 'css_login/animate.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css_login/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css_login/floating-labels.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css_login/indigo-pink.min.css' %}">

	<!-- Custom CSS -->

			padding-top: 70px;

<body class="body-login">
	<div class="container">
		<div class="row">
			<div class="card">
				<div class="card-body">
					<form class="form-signin" method="post" >
						<div class="text-center mb-4">
							<img height="180px" src="{% static 'img_login/logos/logo_trust.svg' %}" style="padding: 1.5em;">
						</div>


						<main class="mdl-layout__content mt-5">

						  <div class="page-content">
						    <!-- Simple Textfield -->

						    <form method="post" >						    

						      <div class="mdl-textfield mdl-js-textfield">
						        <i class="fas fa-envelope fa-lg mdl-textfield__icon"></i>						        
						        <input name="username" class="mdl-textfield__input" type="text" placeholder="Usuario" id="username" />
						      </div>

						    <!-- Numeric Textfield -->

						      <div class="mdl-textfield mdl-js-textfield">
						        <i class="fas fa-lock fa-lg mdl-textfield__icon"></i>
						        <input name="password" class="mdl-textfield__input" type="password" placeholder="ContraseÃ±a" id="password" />
						      </div>
						      <input class="btn btn-lg btn-primary btn-block mt-5" type="submit" name="Submit" value="INGRESAR">


						    </form>
						  </div>



						  <div class="text-center col-lg-12 register-btn">
						    <a href="#" class="text-btn">Registrarme</a>
						  </div>

						</main>


						<!-- Always shows a header, even in smaller screens. -->


					</form>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 center-text pt-5 copy-right">
				<p class="text-muted text-center">Trust &copy; 2018</p>
			</div>
		</div>
	</div>
	<script src="{% static 'js_login/jquery.js' %}"></script>
	<script src="{% static 'js_login/bootstrap.min.js' %}"></script>
	<script src="{% static 'js_login/fontawesome-all.js' %}"></script>
	<script src="{% static 'js_login/propeller.js' %}"></script>
	<script type="text/javascript" src="http://propeller.in/components/button/js/ripple-effect.js"></script>
	<script type="text/javascript" src="http://propeller.in/components/alert/js/alert.js"></script>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
			// Listening for input changes
			document.addEventListener(
				"focus",
				function (e) {
					checkTextfieldInput(e.target);
				},
				true
			);
			document.addEventListener(
				"change",
				function (e) {
					checkTextfieldInput(e.target);
				},
				true
			);
			document.addEventListener(
				"input",
				function (e) {
					checkTextfieldInput(e.target);
				},
				true
			);
			document.addEventListener(
				"blur",
				function (e) {
					checkTextfieldInput(e.target);
				},
				true
			);

			// Initializing inputs
			var inputs = document.getElementsByClassName("mdl-textfield__input");
			for (var i = 0; i < inputs.length; i++) {
				checkTextfieldInput(inputs[i]);
			}
		});

		function checkTextfieldInput(input) {
			// Getiing the input and the textfield
			if (
				input instanceof Element &&
				input.matches(".mdl-textfield__input") === true
			) {
				var field = input.closest(".mdl-textfield"),
					hasValue = input.value.toString().length !== 0;
				// If textfield found
				if (field !== null) {
					// Modifying icons
					var icons = field.getElementsByClassName("mdl-textfield__icon");
					for (var i = 0; i < icons.length; i++) {
						// If no value
						if (hasValue === false && input.isActive() !== true) {
							icons[i].classList.remove("mdl-color-text--primary");
						} else {
							// Else if focus or value
							icons[i].classList.add("mdl-color-text--primary");
							console.log(hasValue, input.isActive());
						}
					}
				}
			}
		}

		// Closest
		Element.prototype.closest = function (selector) {
			// If is what we're looking for
			if (this.matches(selector) === true) {
				// Return element
				return this;
			} else {
				// Else
				// If parent is a valid element
				var parent = this.parentNode;
				if (parent instanceof Element) {
					// Checking parent node
					return parent.closest(selector);
				} else {
					// Else
					// Nothing matches
					parent = null;
				}
				return parent;
			}
		};

		// Is active
		Element.prototype.isActive = function () {
			return this === document.activeElement;
		};
	</script>

</body>

</html>
